query GetLatestTracks @netlify(id: """c76ade7d-f76d-4b8d-9a02-1ae08c617400""", doc: """Get the last track listened to on Spotify.""") {
  me {
    spotify {
      recentlyPlayed(first: 1) {
        nodes {
          track {
            artists {
              name
            }
            name
            externalUrls {
              spotify
            }
          }
          playedAt
        }
      }
    }
  }
}
