[build]
  publish = "dist"
  command = "npm run build"

[dev]
  publish = "dist"
  command = "npm start"

[[redirects]]
  from = "/js/nalced.js"
  to = "https://plausible.io/js/plausible.js"
  status = 200
  force = true

[[redirects]]
  from = "/api/event"
  to = "https://plausible.io/api/event"
  status = 202
  force = true