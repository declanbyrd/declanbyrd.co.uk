[build]
  publish = "dist"
  command = "git submodule update -f --init && npm run build"

[dev]
  publish = "dist"
  command = "npm start"

[[redirects]]
  from = "/js/nalced.js"
  to = "https://plausible.io/js/plausible.js"
  status = 200
  force = true

[[redirects]]
  from = "/api/event"
  to = "https://plausible.io/api/event"
  status = 202
  force = true

[[redirects]]
  from = "/week-notes/tags/"
  to = "/journal/tags/week-notes/"
  status = 301
  force = true

[functions]
  directory = "functions"

[[redirects]]
  from = "/.well-known/webfinger"
  to = "https://indieweb.social/.well-known/webfinger?resource=acct:declan_byrd@indieweb.social"
  status = 200

[[plugins]]
package = "netlify-plugin-cache"

  [plugins.inputs]
  paths = [
    "dist/img", # Eleventy Image Disk Cache
    ".cache", # Remote Asset Cache
  ]